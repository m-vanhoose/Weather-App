<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-primary-subtle">
    
    <div class="container text-center">
        <div class="col-12 head p-3 mb-5 text-bg-primary rounded">This Week's Forecast</div>
        <div class="row">
          <div class="col-6">
            <p class="searchbar">Find your City</p>
            <form class="d-flex" role="search">
                <input class="form-control me-2" id="cityname" type="search" placeholder="City name" aria-label="Search">
                <button id="search" class="btn btn-outline-primary input" type="submit">Search</button>
              </form>
          </div>
          <div class="col-6 hide" id="ul">
            <div class="col" id="weatherdata"></div>
            <div class="card col"  style="width: 28rem;">
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="temp0"></li>
                <li class="list-group-item" id="wind0"></li>
                <li class="list-group-item" id="hum0"></li>
              </ul>
            </div>
          </div>
            <div class="row hide" id="cards">
              <p class="future">Next 5 Days</p>
              <div class="card" style="width: 11rem;">
                <div class="card-header" id = "day1"></div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" id = "temp1"></li>
                  <li class="list-group-item" id = "wind1"></li>
                  <li class="list-group-item" id = "hum1"></li>
                </ul>
              </div>
              <div class="card" style="width: 11rem;">
                <div class="card-header" id="day2"></div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" id="temp2"></li>
                  <li class="list-group-item" id="wind2"></li>
                  <li class="list-group-item" id="hum2"></li>
                </ul>
              </div>
              <div class="card" style="width: 11rem;">
                <div class="card-header" id="day3"></div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" id="temp3"></li>
                  <li class="list-group-item" id="wind3"></li>
                  <li class="list-group-item" id="hum3"></li>
                </ul>
              </div>
              <div class="card" style="width: 11rem;">
                <div class="card-header" id="day4"></div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" id="temp4"></li>
                  <li class="list-group-item" id="wind4"></li>
                  <li class="list-group-item" id="hum4"></li>
                </ul>
              </div>
              <div class="card" style="width: 11rem;">
                <div class="card-header" id="day5"></div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" id="temp5"></li>
                  <li class="list-group-item" id="wind5"></li>
                  <li class="list-group-item" id="hum5"></li>
                </ul>
              </div>
            </div>
          <div class="row col-3">
            <div class="searchlog"></div>
          </div>
          <div class="col-9"></div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js" integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
